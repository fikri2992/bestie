<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <link rel="stylesheet" href="popup.css">
    <link href="tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="tab-container">
        <button class="tab active" data-target="chat">Chat</button>
        <button class="tab" data-target="settings">Settings</button>
    </div>

    <div class="content-container">
        <div id="chat" class="content active">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Chat</h2>
                </div>
                <div class="chat-messages">
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type your message...">
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;"> 
                    <button id="attachImageButton">
                        <img src="./icons/upload.svg" alt="Send" style="width: 1em;"> 

                    </button>
                    <button class="send-button">
                        <img src="./icons/send.svg" alt="Send" style="width: 1em;"> 
                    </button>
                </div>
            </div>
        </div>
        <div id="settings" class="content">
            <button id="clearChatButton">Clear Chat</button>
        </div>
    </div>
    <script src="./socket.io.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
