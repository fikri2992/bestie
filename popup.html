<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <link rel="stylesheet" href="popup.css">
    <link href="tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div id="profileForm" class="content-container">
        <div class="form-container">
            <h2>Welcome to Bestie!</h2>
            <label for="displayName">Your Name:</label>
            <input type="text" id="displayName" placeholder="Enter your display name">

            <label for="age">Your Age:</label>
            <input type="number" id="age" placeholder="Enter your age">

            <button id="submitProfile">Start Chatting</button>
        </div>
    </div>
    <div id="chatInterface" style="display: none;">
        <div id="tab-nav" class="tab-container">
            <button class="tab active" data-target="chat">Chat</button>
            <button class="tab" data-target="settings">Settings</button>
        </div>

        <div id="chat-form" class="content-container">
            <div id="chat" class="content active">
                <div class="chat-container">
                    <div class="chat-header">
                        <h2>Bestie <3</h2> </div> <div class="chat-messages">
                    </div>
                    <div class="chat-input">
                        <div class="input-group">
                            <textarea id="main-chat-input" placeholder="Type your message..." class="input-text"
                                rows="1"></textarea>
                            <!-- <label id="attachImageButton" for="imageUpload" class="input-attach"
                                title="Upload Image (Ctrl+U)">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" style="width: 1em;" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" />
                                </svg>
                                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                            </label> -->
                        </div>
                        <button class="send-button" title="Send (Ctrl+Enter)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" style="width: 1em;" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="settings" class="content">
                <div class="settings-container">
                    <h3>Settings</h3>
                    <div class="setting-item">
                        <span title="Censor images (Ctrl+Shift+E)">Image Censor</span>
                        <label class="switch">
                            <input type="checkbox" id="censorToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <span title="Show censored image labels">Detected Label</span>
                        <label class="switch">
                            <input type="checkbox" id="showLabelToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <span title="Enhanced content filtering">Strict Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="strictModeToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <button id="clearChatButton" class="danger-button">Clear Chat</button>
                    <button id="clearAllDataButton" class="danger-button">Clear All Data</button>
                </div>
                <details class="collapsible-section">
                    <summary>Allowlist</summary>
                    <div class="allowlist-container">
                        <textarea id="allowlistTextarea" class="allowlist-textarea" rows="5"
                            placeholder="Enter websites to allowlist (one per line)"></textarea>
                        <button id="saveAllowlistButton" class="allowlist-button">Save Allowlist</button>
                    </div>
                </details>
                <details class="collapsible-section">
                    <summary>Bad Words</summary>
                    <div class="badwords-container">
                        <textarea id="badWordsTextarea" class="badwords-textarea" rows="5"
                            placeholder="Enter bad words to block (one per line)"></textarea>
                        <button id="saveBadWordsButton" class="badwords-button">Save Bad Words</button>
                    </div>
                </details>
            </div>
        </div>
    </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
